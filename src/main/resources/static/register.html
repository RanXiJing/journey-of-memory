        $(document).ready(function () {
            var localHost = window.location.host;
            if (localHost.indexOf("big5") > 0 || localHost.indexOf(".hk") > 0) {
                $("#inputMobile").css("display", "none");
                inputMobile = false;
            }
            else {
                $("#inputMobile").css("display", "block");
                inputMobile = true;
            }                     
            var doc = document,
            inputs = doc.getElementsByTagName('input'),
            supportPlaceholder = 'placeholder' in doc.createElement('input'), 
            placeholder = function (input) {
                var text = input.getAttribute('placeholder'),
                defaultValue = input.defaultValue;

                if (defaultValue == '') {
                    input.value = text
                    input.style.color = "#666";
                }
                input.onfocus = function () {
                    if (input.value === text) { this.value = ''; this.style.color = "#666"; }
                    else {
                        input.style.color = "#000";
                    }
                };
                input.onblur = function () {
                    if (input.value === '') { this.value = text; this.style.color = "#666"; } else {
                        this.style.color = "#000";
                    }
                };
                input.onkeyup = function () {
                    if (input.value !== "" && input.value !== text)
                    { this.style.color = "#000"; }
                    else {
                        this.style.color = "#666";
                    }
                }
            };
            if (!supportPlaceholder) {
                for (var i = 0, len = inputs.length; i < len; i++) {
                    var input = inputs[i], text = input.getAttribute('placeholder');
                    if ((input.type === 'text') && text) { placeholder(input) }
                }
            }
            CheckMobileFromServer();
            CheckEmailFromServer();
            if (isNeedValidateCode == "True") {
                if ($("#ctl00_ContentPlaceHolder1_hidVerifyCode").val() === "1") {
                    $("#imgCode").click();                    
                    errShow($("#errVerifyCode"), true, "请输入正确的验证码。");
                }
                else if ($("#ctl00_ContentPlaceHolder1_hidVerifyCode").val() === "2") {
                    popUp("showMsg");
                }
                else {
                    refreshVerifyCode();
                    errShow($("#errVerifyCode"), false, "");
                }
            }
            if ($("#tosCheckBox").is(':checked')) {
                $("#reg_btnSubmit").removeClass("reg_btn_disabled");
                $("#reg_btnSubmit").addClass("reg_btn");
            }

            //email自动完成
            EmailSuggest = new InputSuggest({
                input: document.getElementById('emailAddress'),

            });

            //document.getElementById("regprotocolShow").innerHTML = "&lt;&lt;" + staticMessage.registprotocolTip + "&gt;&gt;";
